<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type speed test game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game">
        <div class="name">
            type speed test game
        </div>
        <div class="container">
            <div class="message">
                you are playing <span class="lvl"></span>Level
                & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">start</div>
            <div class="the-word"></div>
            <input type="text" class="input">
            <div class="upcoming-words">
            </div>
            <div class="control">
                <div class="time">Time Left: <span></span> Seconds</div>
                <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
